<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Ekonomika - Grafy nabídky a poptávky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ekonomika - Grafy nabídky a poptávky</h1>
    <div class="subtitle">Model trhu s <b>jablky</b> (původní cena 15&nbsp;Kč za kg)</div>
    <div class="tabs">
        <button class="tab active" data-tab="nabidka">Nabídka</button>
        <button class="tab" data-tab="poptavka">Poptávka</button>
        <button class="tab" data-tab="trh">Propojený trh</button>
    </div>
    <div class="tab-content" id="nabidka">
        <h2>Nabídka jablek</h2>
        <label for="price-nabidka">Cena (Kč za kg): </label>
        <input type="number" id="price-nabidka" min="0" max="100" value="15">
        <span class="info" id="output-nabidka"></span>
        <canvas id="canvas-nabidka" width="600" height="350"></canvas>
    </div>
    <div class="tab-content" id="poptavka" style="display:none">
        <h2>Poptávka po jablkách</h2>
        <label for="price-poptavka">Cena (Kč za kg): </label>
        <input type="number" id="price-poptavka" min="0" max="100" value="15">
        <span class="info" id="output-poptavka"></span>
        <canvas id="canvas-poptavka" width="600" height="350"></canvas>
    </div>
    <div class="tab-content" id="trh" style="display:none">
        <h2>Propojený trh</h2>
        <label for="price-trh">Cena (Kč za kg): </label>
        <input type="number" id="price-trh" min="0" max="46" value="15">
        <div class="trh-info">
            <div>Rovnovážná cena: <span id="eq-price"></span> Kč za kg</div>
            <div>Rovnovážné množství: <span id="eq-qty"></span> kg jablek</div>
            <div>Nabídka při zadané ceně: <span id="trh-nabidka"></span> kg jablek</div>
            <div>Poptávka při zadané ceně: <span id="trh-poptavka"></span> kg jablek</div>
        </div>
        <canvas id="canvas-trh" width="600" height="350"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
